version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: thegreatbeans-db
    environment:
      POSTGRES_DB: thegreatbeans
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:




